{% extends 'index.html' %} {% block content %}
<div class="page-bar">
    <div class="page-title-breadcrumb">
        <div class=" pull-left">
            <div class="page-title">Password and Security</div>
        </div>
        <ol class="breadcrumb page-breadcrumb pull-right">
            <li><i class="fa fa-home"></i>&nbsp;<a class="parent-item"
                    href="/unihome">Home</a>&nbsp;<i class="fa fa-angle-right"></i>
            </li>
           
            </li>
            <li class="active">Password and Security</li>
        </ol>
    </div>
</div>
<div class="row mt-5">
  <div class="col-md-6 col-sm-6">
    <div class="card card-box">
      <div class="card-head">
        <header class="p-4">Contact Details</header>
        
        
      </div>
      <div class="card-body" id="bar-parent">
        <form action="/univsecurity" method="post">
          <div class="form-group">
            <label for="simpleFormEmail">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="simpleFormEmail"
              placeholder="Enter email address" name="Email" value="{{request.session.Email}}"
              disabled
            />
          </div>
          <div class="form-group">
            {% csrf_token %}
            <label for="simpleFormPassword">Phone Number</label>
            <input
              type="number"
              class="form-control"
              id="simpleFormPassword"
              placeholder="8541236978" name="Phonenumber" value="{{Phonenumber}}"
            />
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-6 col-sm-6">
    <div class="card card-box">
      <div class="card-head">
        <header class="p-4">Password and Security</header>
        
      </div>
      <div class="card-body" id="bar-parent">
        <form action="/univsecurity" method="post">
         
          <div class="form-group">
            {% csrf_token %}
            <label for="simpleFormEmail">Current Password</label>
            <input
              type="password"
              class="form-control"
              id="simpleFormEmail"
              placeholder="" name="Password"
            />
          </div>
          <div class="form-group">
            <label for="simpleFormPassword">New Password</label>
            <input
              type="password"
              class="form-control"
              id="simpleFormPassword"
              placeholder="" name="Confirmpassword"
            />
          </div>
          <div class="form-group">
            <label for="simpleFormPassword">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              id="simpleFormPassword"
              placeholder="" name="Confirmpassword1"
            />
          </div>
          <div class="">
            {% if error %}
            <div class="alert alert-warning" role="alert">
                {{error}}
            </div>
            {% endif %}
    
    </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
