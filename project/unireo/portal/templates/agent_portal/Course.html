{% extends 'agent_portal/nav.html' %} 

{% block content %}
<div class="page-bar">
  <div class="page-title-breadcrumb">
      <div class=" pull-left">
          <div class="page-title">Preference</div>
      </div>
      <ol class="breadcrumb page-breadcrumb pull-right">
          <li><i class="fa fa-home"></i>&nbsp;<a class="parent-item"
                  href="index.html">Home</a>&nbsp;<i class="fa fa-angle-right"></i>
          </li>
         
          </li>
          <li class="active">Preference</li>
      </ol>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="card-box">
      <div class="card-head">
        <header class="p-4">Preference</header>
        
        
      </div>
      <form action="/agent/course" method="post">
        {% csrf_token %}
      <div class="card-body row">
        <div class="card-body row">
          
          <div class="col-lg-6 p-t-20">
            <div
              class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fix-height txt-full-width"
            >
              <input
                class="mdl-textfield__input"
                type="text"
                id="list3"
                
                readonly
                tabindex="-1" name="Applyingfor" value="{{value.Applyingfor}}"
              />
              <label for="list2" class="pull-right margin-0">
                <i class="mdl-icon-toggle__label material-icons"
                  >keyboard_arrow_down</i
                >
              </label>
              <label for="list2" class="mdl-textfield__label">Applying For</label>
              <ul
                data-mdl-for="list3"
                class="mdl-menu mdl-menu--bottom-left mdl-js-menu"
              >
                <li class="mdl-menu__item" data-val="DE">bachelors</li>
                
              </ul>
            </div>
          </div>
        
          <div class="col-lg-6 p-t-20">
            <div
              class=" col-lg-6 p-t-20 mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fix-height txt-full-width"
            >
              <input
                class="mdl-textfield__input"
                type="text"
                id="list3500"
                
                readonly
                tabindex="-1" name="univname" value="{{value.Applyingfor}}"
              />
              <label for="list3500" class="pull-right margin-0">
                <i class="mdl-icon-toggle__label material-icons"
                  >keyboard_arrow_down</i
                >
              </label>
              <label for="list3500" class="mdl-textfield__label">Choose University</label>
              <ul
                data-mdl-for="list3500"
                class="mdl-menu mdl-menu--bottom-left mdl-js-menu"
              >
              {% for univ in universities %}
                <li class="mdl-menu__item" data-val="DE">{{univ.Firstname}}</li>
                {% endfor %}
                
              </ul>
            </div>
          </div>
          
          <div class="col-lg-6 p-t-20">
            <div
            class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
            <input class="mdl-textfield__input" type="text" id="date" name="Date" value="{{value.Date}}">
            <label class="mdl-textfield__label">Desired date to start</label>
          </div>
          </div>
          <div class="col-lg-6 p-t-20">
           <div
              class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width"
            >
              <input class="mdl-textfield__input" type="text" id="txtRollNo" name="pcoun1" value="{{value.pcoun1}}"/>
              <label class="mdl-textfield__label">Preferred Country 1</label>
            </div>
          </div>
          <div class="col-lg-6 p-t-20">
            <div
              class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width"
            >
              <input
                class="mdl-textfield__input"
                type="text"
                id="txtLasttName" name="pcoun2" value="{{value.pcoun2}}"
              />
              <label class="mdl-textfield__label">Preferred Country 2</label>
            </div>
          </div>
          <div class="col-lg-6 p-t-20">
            <div
              class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width"
            >
              <input
                class="mdl-textfield__input"
                type="text"
                id="txtLasttName" name="pcoun3" value="{{value.pcoun3}}"
              />
              <label class="mdl-textfield__label">Preferred country 3</label>
            </div>
          </div>
          <div class="col-lg-6 p-t-20">
            <div
              class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width"
            >
              <input
                class="mdl-textfield__input"
                type="text"
                id="txtLasttName" name="pcour4" value="{{value.pcour4}}"
              />
              <label class="mdl-textfield__label">Preferred Course 1</label>
            </div>
          </div>
          <div class="col-lg-6 p-t-20">
            <div
              class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width"
            >
              <input
                class="mdl-textfield__input"
                type="text"
                id="txtLasttName" name="pcour5" value="{{value.pcour5}}"
              />
              <label class="mdl-textfield__label">Preferred Course 2</label>
            </div>
          </div>
          <div class="col-lg-6 p-t-20">
            <div
              class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width"
            >
              <input
                class="mdl-textfield__input"
                type="text"
                id="txtLasttName" name="pcour6" value="{{value.pcour6}}"
              />
              <label class="mdl-textfield__label">Preferred Course 3</label>
            </div>
          </div>
         

          <div class="col-lg-12 p-t-20 text-center">
          <a href="/agent/professional">
            <button
              type="button"
              class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect m-b-10 m-r-20 btn-pink"
            >
              Previous
            </button>
            </a>
            <button
              type="submit" onclick="myguru()"
              class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect m-b-10 btn-default"
            >
              Submit
            </button>
            <a href="/stdappli/{{value.name}}/{{value.univname}}/applicationform/{{request.session.Email2}}">
            <button
              type="button" 
              class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect m-b-10 btn-default"
            >
              Next
            </button>
          </a>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock  %}
