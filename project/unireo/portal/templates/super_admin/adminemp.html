
{% extends 'super_admin/nav.html' %} 
{% block content %}
<style>
    select:focus{
      border: none;
      border-bottom: 1px solid gray;
      
    }
    .intl-tel-input{
      width: 100%;
    }
  </style>
  <div class="page-bar">
    <div class="page-title-breadcrumb">
        <div class=" pull-left">
            <div class="page-title">Employee Details</div>
        </div>
        <ol class="breadcrumb page-breadcrumb pull-right">
            <li><i class="fa fa-home"></i>&nbsp;<a class="parent-item"
                    href="index.html">Home</a>&nbsp;<i class="fa fa-angle-right"></i>
            </li>
           
            </li>
            <li class="active"></li>
        </ol>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="card-box">
        <div class="card-head">
          <header class="p-4">Employee</header>
          
        </div>
        <form action="/admin/addemployee" method="post">
          {% csrf_token %}
        <div class="card-body row">
          <div class="card-body row " >
            <div class="col-lg-6 p-t-20">
                <div
                  class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width"
                >
                  <input
                    class="mdl-textfield__input"
                    type="text"
                    id="txtLasttName" name="Name" value=""
                  />
                  <label class="mdl-textfield__label">Name</label>
                </div>
              </div>
              <div class="col-lg-6 p-t-20">
                <div
                  class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width"
                >
                  <input
                    class="mdl-textfield__input"
                    type="email"
                    id="txtLasttName" name="Email" value="{{value.Email}}"
                  />
                  <label class="mdl-textfield__label">Email</label>
                </div>
              </div>
              <div class="col-lg-6 p-t-20">
                <div
                  class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width"
                >
                  <input
                    class="mdl-textfield__input"
                    type="text"
                    id="txtLasttName" name="Phonenumber" value=""
                  />
                  <label class="mdl-textfield__label">Phone Number</label>
                </div>
              </div>

              <div class="col-lg-6 p-t-20">
                <div
                  class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width"
                >
                  <input
                    class="mdl-textfield__input"
                    type="password"
                    id="txtLasttName" name="Password" value=""
                  />
                  <label class="mdl-textfield__label">Password</label>
                </div>
              </div>

              <div class="col-lg-6 p-t-20">
                <div
                  class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width"
                >
                  <input
                    class="mdl-textfield__input"
                    type="password"
                    id="txtLasttName" name="Confirmpassword" value=""
                  />
                  <label class="mdl-textfield__label">Confirm Passowrd</label>
                </div>
              </div>



            
            <div class="col-lg-6 p-t-20">
              <div
                class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fix-height txt-full-width"
              >
                <input
                  class="mdl-textfield__input"
                  type="text"
                  id="list2"
                  value=""
                  readonly
                  tabindex="-1" name="Roleacess"
                />
                <label for="list2" class="pull-right margin-0">
                  <i class="mdl-icon-toggle__label material-icons"
                    >keyboard_arrow_down</i
                  >
                </label>
                <label for="list2" class="mdl-textfield__label">Role Access</label>
                <ul
                  data-mdl-for="list2"
                  class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
                 
                  <li class="mdl-menu__item" data-val="DE">University-Student</li>
                  <li class="mdl-menu__item" data-val="DE">Agent</li>
                 
                  
                </ul>
              </div>
            </div>
            <div class="col-lg-12 p-t-20 text-center">
              <button
                type="submit" 
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect m-b-10 m-r-20 btn-pink"
              >
                Submit
              </button>
              
            </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
