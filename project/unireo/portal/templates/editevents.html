{% extends 'index.html' %}
{% block content %}
<div class="page-bar">
    <div class="page-title-breadcrumb">
        <div class=" pull-left">
            <div class="page-title">All Events</div>
        </div>
        <ol class="breadcrumb page-breadcrumb pull-right">
            <li><i class="fa fa-home"></i>&nbsp;<a class="parent-item"
                    href="/unihome">Home</a>&nbsp;<i class="fa fa-angle-right"></i>
            </li>
            <li><a class="parent-item" href="">Events</a>&nbsp;<i class="fa fa-angle-right"></i>
            </li>
            <li class="active">Edit Events</li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="tabbable-line">
            <div class="tab-content">
                <div class="tab-pane active fontawesome-demo" id="tab1">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card card-box">
                                <div class="card-head">
                                    <header>All Events</header>
                                    
                                </div>
                                <div class="card-body ">

                                    <div class="table-scrollable">
                                        <table
                                            class="table table-striped table-bordered table-hover table-checkable order-column valign-middle"
                                            id="example4">
                                            <thead>
                                                <tr>
                                                    <th>S.No</th>
                                                    <th> Event Name </th>
                                                    <th> Date </th>

                                                    <th> Action </th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {% for i in ee %}
                                                <tr class="odd gradeX">
                                                    <td>{{forloop.counter}}</td>
                                                    <td>{{i.Ename}}</td>
                                                    <td class="left">{{i.Edate}}</td>
                                                        
                                                    <td>
                                                        <label
                                                            class="mdl-switch mdl-js-switch mdl-js-ripple-effect"
                                                            for="1">
                                                            <input type="checkbox" id="1"
                                                                class="mdl-switch__input" checked>
                                                        </label>
                                                    </td>
                                                </tr>
                                                {% endfor %}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
{% endblock %}
